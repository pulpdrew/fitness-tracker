<div class="container">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let type of exercises$ | async">
      <mat-expansion-panel-header>
        <mat-panel-title>{{ type.name }}</mat-panel-title>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <app-exercise-details
          *ngIf="!!(currentlyViewing$ | async)"
          [type]="type"
          class="details"
          (edit)="edit(type)"
          (remove)="remove(type)"
        >
        </app-exercise-details>
      </ng-template>
    </mat-expansion-panel>
  </mat-accordion>

  <button id="add-button" mat-fab color="primary" (click)="edit()">
    <mat-icon>add</mat-icon>
  </button>
</div>
