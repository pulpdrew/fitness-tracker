<div class="container">
  <div class="buttons">
    <button mat-raised-button (click)="addExercise()" color="accent">
      Add Exercise
    </button>
    <button mat-raised-button (click)="save()" color="accent">Save</button>
  </div>

  <div *ngFor="let exercise of templateIds; let i = index" class="exercise">
    <app-exercise-form
      [form]="getChildForm(i)"
      [templateId]="templateIds[i]"
    ></app-exercise-form>
  </div>
</div>
