<div class="container">
  <h2>Settings</h2>
  <mat-form-field class="set-field">
    <mat-label>Default Weight Units</mat-label>
    <mat-select [formControl]="defaultWeightUnitControl">
      <mat-option *ngFor="let unit of weightUnits" [value]="unit">
        {{ unit }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
