<h2 mat-dialog-title>Add an exercise</h2>

<mat-dialog-content>
  <mat-form-field>
    <input
      type="text"
      placeholder="Exercise Name"
      matInput
      [formControl]="selected"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="display">
      <mat-option
        *ngFor="let exercise of filteredExercises$ | async"
        [value]="exercise"
      >
        {{ exercise.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="accent" mat-dialog-close>Cancel</button>
  <button mat-button color="accent" [mat-dialog-close]="selected.value">
    Add
  </button>
</mat-dialog-actions>
