<div class="container" *ngIf="data.length > 0; else empty">
  <ngx-charts-line-chart
    [results]="data"
    [xAxis]="true"
    [yAxis]="true"
    [autoScale]="false"
    [timeline]="true"
    xAxisLabel="Day"
    [yAxisLabel]="weightUnit"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [rotateXAxisTicks]="true"
    [legend]="true"
  >
  </ngx-charts-line-chart>
</div>

<ng-template #empty>
  <p>
    There is no data for this exercise type yet. Complete this exercise to see
    progress data.
  </p>
</ng-template>
