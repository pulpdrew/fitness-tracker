<div class="container" *ngIf="availableSeriesNames.length > 0; else empty">
  <app-chart-toggle-legend
    class="legend"
    [series]="availableSeriesNames"
    [selected]="selectedSeriesNames"
    [colors]="availableColors"
    (change)="onSeriesSelectedChange($event)"
  ></app-chart-toggle-legend>

  <ngx-charts-line-chart
    class="chart"
    [results]="displayedData"
    [scheme]="displayedColors"
    [xAxis]="true"
    [yAxis]="true"
    [autoScale]="false"
    [timeline]="true"
    xAxisLabel="Day"
    [yAxisLabel]="'' + weightUnit! + ', reps, or seconds'"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [rotateXAxisTicks]="true"
    [legend]="false"
  >
  </ngx-charts-line-chart>
</div>

<ng-template #empty>
  <p>
    Complete this exercise in at least 2 different workouts to show progress
    data.
  </p>
</ng-template>
