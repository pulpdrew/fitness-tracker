<mat-card
  class="exercise"
  (click)="onView($event)"
  (mouseenter)="mouseEnter()"
  (mouseleave)="mouseLeave()"
>
  <span class="name">{{ name }}</span>
  <button mat-icon-button (click)="onEdit($event)" color="accent" *ngIf="hover">
    <mat-icon>edit</mat-icon>
  </button>
  <button
    mat-icon-button
    (click)="onRemove($event)"
    color="accent"
    *ngIf="hover"
  >
    <mat-icon>delete</mat-icon>
  </button>
</mat-card>
