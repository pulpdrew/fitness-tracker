<mat-card>
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  <mat-card-actions>
    <a
      *ngFor="let link of links"
      mat-stroked-button
      [routerLink]="link.route"
      color="accent"
      >{{ link.title }}</a
    >
  </mat-card-actions>
</mat-card>
